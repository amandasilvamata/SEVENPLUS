<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes</title>
    <link rel="stylesheet" href="style/style3.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');

    <!-- Autora: Amanda --></head>
<body>
    <header>

                </svg>
            </div>
        </div>

    <main>
        <div class="animes1">

            <div class="wrapper">

                <div class="item"><img class="animesShounen" src="style/img/anime3.jpg" alt=""></div>
                <div class="item"><img class="animesShounen" src="style/img/anime4.jpg" alt=""></div>
                <div class="item"><img class="animesShounen" src="style/img/anime5.jpg" alt=""></div>
                <div class="item"><img class="animesShounen" src="style/img/anime6.jpg" alt=""></div>
